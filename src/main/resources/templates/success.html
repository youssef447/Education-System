<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #2ecc71;
            --green-dark: #27ae60;
            --gray-light: #f0f4f8;
            --gray-dark: #333;
            --shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--gray-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease-in-out;
        }

        .card h1 {
            color: var(--green);
            margin-bottom: 0.75rem;
            font-size: 2rem;
        }

        .card p {
            font-size: 1.125rem;
            color: var(--gray-dark);
            margin-bottom: 1.5rem;
        }

        .details {
            background-color: #fafafa;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: left;
        }

        .details div {
            margin-bottom: 0.75rem;
            font-size: 1rem;
            color: #555;
        }

        .details span:first-child {
            font-weight: 600;
            margin-right: 8px;
        }

        .btn {
            background-color: var(--green);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background-color: var(--green-dark);
        }

        @media (max-width: 480px) {
            .card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="card">
    <h1>✅ Payment Successful!</h1>
    <p>Thank you for your purchase.</p>
    <div class="details">
        <div><span>Product:</span> <span th:text="${productName}">Product Name</span></div>
        <div><span>Quantity:</span> <span th:text="${quantity}">1</span></div>
        <div><span>Total Paid:</span> <span th:text="${amount}">100</span> <span th:text="${currency}">USD</span></div>
    </div>
 <!--   &lt;!&ndash; ✅ Redirect to a specific React route &ndash;&gt;
    <a class="btn" href="http://localhost:3000/dashboard">Go to Dashboard</a>-->
</div>
</body>
</html>
