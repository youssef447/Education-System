<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed</title>
    <style>
        body {
            background: #ffebee;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 60px;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #c62828;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            color: #d32f2f;
        }

        a {
            margin-top: 20px;
            display: inline-block;
            color: #b71c1c;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>❌ Payment Failed</h1>
    <p>Oops! Something went wrong or the payment was canceled.</p>
    <a href="/">← Try Again</a>
</div>
</body>
</html>
